<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <div class="body-wrapper">
    <div class="img-wrapper">
      <img src="/images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
    </div>
    <h1>Perfume</h1>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="content">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="prices">
      <p>$149.99</p>
      <p>$169.99</p>
    </div>
    <button class="add-to-cart"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.russhellcampbell.com">Russhell Campbell</a>.
  </div>
</div>
 
</body>
</html>
